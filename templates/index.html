<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burnt Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calories Burnt Prediction</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="Gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="Age" placeholder="Ví dụ: 30">
            </div>

            <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" id="height" name="Height" placeholder="Ví dụ: 175">
            </div>

            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="Weight" placeholder="Ví dụ: 70">
            </div>

            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="number" id="duration" name="Duration" placeholder="Ví dụ: 45">
            </div>

            <div class="form-group">
                <label for="heart_rate">Heart rate:</label>
                <input type="number" id="heart_rate" name="Heart_Rate" placeholder="Ví dụ: 120">
            </div>

            <div class="form-group">
                <label for="body_temp">Body Temperature:</label>
                <input type="number" step="0.1" id="body_temp" name="Body_Temp" placeholder="Ví dụ: 37.5">
            </div>

            <button type="submit">Predict</button>
        </form>

  {% if result %}
    <p><strong>Calories đốt cháy:</strong> {{ result }} kcal</p>
  {% elif error %}
    <p><strong>Lỗi:</strong> {{ error }}</p>
  {% endif %}
    </div>

</body>
</html>
